name: notes_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Hive main packages
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # For using Hive with custom model classes (adapters)
  path_provider: ^2.1.1
  flutter_bloc: ^9.1.1
  modal_progress_hud_nsn: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # For generating Hive TypeAdapters
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
